<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>chattrbox</title>
</head>

<body class="container">
  <header>
    <h1>聊天宝盒</h1>
  </header>
  <section>
    <ul class="message-list" data-chat="message-list">
    </ul>
  </section>
  <section>
    <form action="" data-chat="chat-form" role="form">
      <div class="form-group">
        <input type="text" class="form-control" data-chat="message-input" name="" id="chatInput" placeholder="按回车键发送消息">
      </div>
    </form>
  </section>

  <script src="scripts/dist/main.js"></script>
</body>

</html>
